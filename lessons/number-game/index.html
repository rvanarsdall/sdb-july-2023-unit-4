<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Game Rules Beginning -->
    <div id="info-div">
      <h1>Dice Game Rules</h1>
      <p>
        The player who first reaches <strong>20 as a Score</strong> or more will
        Win 🎉, Good Luck !
      </p>
      <button id="close-btn">✖️</button>
    </div>
    <!-- Game Rules End -->

    <!-- Game Container -->
    <div class="container" id="container">
      <button id="show-rules">Show Rules</button>
      <h1 id="message">Player 1 Turn</h1>
      <div class="players">
        <div id="player1">
          <h1>
            Score:
            <span id="player1Scoreboard">0</span>
          </h1>
          <div id="player1Dice" class="dice active">-</div>
        </div>
        <div id="player2">
          <h1>
            Score:
            <span id="player2Scoreboard">0</span>
          </h1>
          <div id="player2Dice" class="dice">-</div>
        </div>
      </div>
      <div class="fix">
        <button id="rollBtn" class="rollBtn fix">Roll Dice 🎲</button>
      </div>
      <button id="resetBtn">Reset Game 🔁</button>
    </div>
    <!-- Game Container End -->
    <script src="index.js"></script>
  </body>
</html>
